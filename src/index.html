<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body class="bg-info bg-gradient">
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Ethereum Voting System</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Waiting for Metamask connection...</p>
          </div>
          <div id="content">
            <table class="table table-bordered table-hover table-dark">
              <thead class="table-light">
                <tr>
                  <th class="bg-primary" scope="col">ID</th>
                  <th class="bg-primary" scope="col">Name</th>
                  <th class="bg-primary" scope="col">Vote Count</th>
                </tr>
              </thead>
              <tbody id="candidatesResults" class="table table-default">
              </tbody>
            </table>
            <hr/>
            <form id="inputForm" onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
          <div id="ownerForm" class="text-center">
            <form onSubmit="App.makeEligible(); return false;">
                <label for="eligible">Give Voting Permissions to an Address:</label>
                <input type="text" id="eligible" name="eligible">
                </textarea>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- compiled plugins -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
